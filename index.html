<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      display: inline;
      margin-right: 1rem;
    }
    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    main {
      padding: 1rem;
    }
    .product {
      border: 1px solid #ddd;
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to LEGO Legends!</h1>
    <nav>
      <ul>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Shopping Cart</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Featured Products</h2>
      <div class="product">
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <h3>Product 2</h3>
        <p>Price: $20</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>
</body>
</html>
